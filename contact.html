<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function() {
    emailjs.init("qUiIX1yqV97azQWJh");  // Replace with your actual EmailJS user ID
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default submission

    // Set the button text to indicate sending
    const btn = event.target.querySelector('input[type="submit"]');
    btn.value = 'Sending...';

    // EmailJS service and template IDs
    const serviceID = 'service_ygtscnk';
    const templateID = 'template_qvlszzp';

    // Send the form data using EmailJS
    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Message'; // Reset the button text after success
        alert('Message sent successfully!');
      }, (err) => {
        btn.value = 'Send Message'; // Reset the button text after error
        alert(JSON.stringify(err)); // Display error details
      });
  });
</script>
